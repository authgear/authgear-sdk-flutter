name: flutter_authgear
description: Authgear SDK for Flutter
version: 1.9.0
homepage: https://www.authgear.com
repository: https://github.com/authgear/authgear-sdk-flutter
documentation: https://authgear.github.io/authgear-sdk-flutter/

environment:
  sdk: ^3.0.0
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.authgear.flutter
        pluginClass: AuthgearPlugin
      ios:
        pluginClass: AuthgearPlugin
